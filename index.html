<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BridgeLabz - Registration Form</title>
  <link rel="stylesheet" href="style/index.css">
</head>
<body>
  <form action="">
    <h1 class="full">
      bridgelabz@registration /$
    </h1>
    <div class="form-field">
      <input autofocus class="text" type="text" name="firstname" id="firstname" class="firstname" placeholder=" " />
      <label for="firstname">First Name</label>
      <small></small>
    </div>
    <div class="form-field">
      <input class="text" type="text" name="lastname" id="lastname" class="lastname" placeholder=" "/>
      <label for="lastname">Last Name</label>
      <small></small>
    </div>
    <div class="form-field">
      <input class="text" type="number" name="contact" id="contact" class="contact" placeholder=" "/>
      <label for="contact">Phone</label>
      <small></small>
    </div>
    <div class="form-field">
      <input class="text" type="email" name="email" id="email" class="email" placeholder=" "/>
      <label for="email">Email</label>
      <small></small>
    </div>
    <div class="form-field full">
      <textarea class="text" name="address" id="address" class="address" rows="5"placeholder=" "></textarea>
      <label for="address">Address</label>
      <small></small>
    </div>
    <div class="form-field">
      <input class="text" type="password" name="password" id="password" class="password" placeholder=" "/>
      <label for="password">Password</label>
      <small></small>
    </div>
    <div class="form-field">
      <input class="text" type="password" name="password2" id="password2" class="password2" placeholder=" "/>
      <label for="password2">Re-enter password</label>
      <small></small>
    </div>
    <button onclick="validate();" type="button">Submit</button>
  </form>

  <!-- scripts -->
  <script src="./script/index.js"></script>
</body>
</html>
